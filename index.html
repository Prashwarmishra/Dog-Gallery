<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dog Gallery</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <div class="heading">
            <h1><span><i class="fas fa-paw"></i></span> Dog Gallery</h1>
        </div>
        <form action="">
            <div class="breed-section">
                <select id="drop-down">

                </select>
                <button type="submit" id="get-breed">Get Breed</button>
            </div>

            <div class="sub-breed-section hidden">
                <select id="sub-drop-down">

                </select>
                <button type="submit" id="get-sub-breed">Get Sub Breed</button>
            </div>
        </form>
    </header>

    <main>
        <div class="image-container">

        </div>
    </main>
